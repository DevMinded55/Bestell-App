<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestell App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./styles/cart.css" />
        <link rel="stylesheet" href="styles/standard.css" />
        <link
            rel="shortcut icon"
            href="./assets/icons/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body onload="renderDishes()">
        <header>
            <img src="./assets/img/Logo.png" alt="" />
        </header>
        <section class="hero-section">
            <img src="./assets/img/pizza.jpg" alt="" />
            <img id="pizza_logo" src="./assets/img/pizza logo.png" alt="" />
        </section>

        <section class="restaurant_info">
            <h1>Pizza House</h1>
            <span>Bewertung: 4,3 / 5 (1822)</span>
            <p>
                Genieße frisch zubereitete Pizzen im Pizza House.<br />Hier
                findet jeder seine perfekte Pizza!
            </p>
        </section>

        <main>
            <section class="menu">
                <h2>Speisekarte</h2>
                <div id="menu_items" class="menu-items"></div>
            </section>

            <aside id="cart_overlay" class="cart wrapper d-none">

                    <div class="cart_all">
                        <h2>Warenkorb</h2>
                        <img
                            id="close-overlay"
                            onclick="toggleOverlay()"
                            src="./assets/icons/close.png"
                            alt=""
                        />
                        <div id="cart-items"></div>
                        <p class="delivery_cost">
                            <strong>Lieferkosten:</strong> <span>1,90 €</span>
                        </p>
                        <p class="sum">
                            <strong>Gesamt:</strong>
                            <span id="total">0.00 €</span>
                        </p>
                        <button onclick="placeOrder()" id="order-button">
                            Bestellen
                        </button>
                        <div id="order-message">Bestellung verschickt!</div>
                        <div id="error-message">Kein Gericht ausgewählt!</div>
                    </div>
            </aside>
        </main>
        <footer>
            <a href="#">Impressum</a>
            <a href="#">Datenschutzerklärung</a>
        </footer>
        <div id="order-overlay" class="order_overlay d-none">
            <img onclick="hideOrdered()" class="close-overlay" src="./assets/icons/close.png" alt="">
            <p>Bestellung verschickt!</p>
        </div>
        <div class="logo_area" onclick="toggleOverlay()">
            <img class="logo_cart" src="./assets/icons/cart logo.png" alt="" />
        </div>
    </body>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="script.js"></script>
</html>
